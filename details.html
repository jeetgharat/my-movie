<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-label {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.251), rgba(0, 0, 0, 0.269));
            border-radius: 1rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="p-4 flex justify-between items-center bg-gray-800 flex-wrap">
        <div class="text-xl font-bold">MaileHereko</div>
        <nav class="space-x-4 mt-4 md:mt-0 w-full md:w-auto flex justify-center md:justify-end">
            <a href="index.html" class="hover:text-gray-400">Movies</a>
            <a href="index.html" class="hover:text-gray-400">TV Shows</a>
            <a href="index.html" class="hover:text-gray-400">Suggest me</a>
        </nav>
    </header>

    <div class="container mx-auto p-10 border-radius-100">
        <div class="relative rounded-lg overflow-hidden">
            <img id="backdrop" src="https://via.placeholder.com/1200x600" alt="Backdrop" class="w-full h-64 sm:h-80 md:h-96 lg:h-112 xl:h-128 object-cover">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-gray-900"></div>
            <div class="absolute bottom-0 left-0 p-4 gradient-label">
                <h2 id="movie-title" class="text-3xl sm:text-4xl md:text-5xl font-bold leading-tight text-white"></h2>
            </div>
        </div>
        
        <div class="flex flex-col lg:flex-row mt-8">
            <img id="poster" src="https://via.placeholder.com/400x600" alt="Poster" class="hidden lg:block w-full lg:w-1/3 rounded-lg shadow-lg">
            <div class="lg:ml-8 mt-4 lg:mt-0 ">
                <h3 class="text-xl sm:text-2xl font-bold">Plot Summary</h3>
                <p id="plot" class="text-lg sm:text-xl mt-2 leading-relaxed text-gray-300"></p>
                <div class="mt-20">
                    <p class="text-base sm:text-lg text-gray-400 mb-10"><span class="font-semibold">Type:</span> <span id="type" class="ml-2"></span></p>
                    <p class="text-base sm:text-lg text-gray-400 mb-10"><span class="font-semibold">Release Date:</span> <span id="release-date" class="ml-2"></span></p>
                    <p class="text-base sm:text-lg text-gray-400 mb-10"><span class="font-semibold">Runtime:</span> <span id="runtime" class="ml-2"></span></p>
                    <p class="text-base sm:text-lg text-gray-400 mb-10"><span class="font-semibold">Genres:</span> <span id="genre" class="ml-2"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
