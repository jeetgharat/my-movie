<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="p-4 flex justify-between items-center bg-gray-800 flex-wrap">
        <div class="text-xl font-bold">MaileHereko</div>
        <nav class="space-x-4 mt-4 md:mt-0 w-full md:w-auto flex justify-center md:justify-end">
            <a href="#" class="hover:text-gray-400">Movies</a>
            <a href="#" class="hover:text-gray-400">TV Shows</a>
            <a href="https://www.youtube.com/" class="hover:text-gray-400">Suggest me</a>
        </nav>
    </header>

    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">MaileHereko</h1>
        <p class="mb-4">List of movies and TV Shows I have watched till date. Explore what I have watched and also feel free to make a suggestion.</p>
        <input type="text" placeholder="Search Movies or TV Shows" class="w-full p-2 mb-4 rounded bg-gray-800 text-white" id="search-input">

        <div class="flex flex-wrap space-x-4 mb-4">
           <a href="index.html" <button class="bg-gray-600 p-2 rounded mb-2 hover:bg-blue-400">All</button></a>
           <a href="index.html" <button class="bg-gray-700 p-2 rounded mb-2 hover:bg-blue-400" href="index.html">Movies</button></a> 
            <a href="index.html" <button class="bg-gray-700 p-2 rounded mb-2 hover:bg-blue-400" href="index.html">TV Shows</button></a>
        </div>

        
        <div id="movie-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
